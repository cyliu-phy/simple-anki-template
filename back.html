<!-- underline cloze -->
<script>
  // Replace <u> tags with cloze spans
  document.querySelectorAll('.h1').forEach(el => {
    el.innerHTML = el.innerHTML.replace(/<u>([\s\S]*?)<\/u>/g, '<span id="cloze-back" onclick="toggleCloze(this)">$1</span>');
  });

  // Toggle cloze visibility
  function toggleCloze(el) {
    const isVisible = el.style.color === 'rgba(0, 0, 0, 0)';
    el.style.color = isVisible ? '#f22f27' : 'rgba(0, 0, 0, 0)';
  }
</script>


<!-- Code Highlighting -->
<script>
  document.querySelectorAll('.h1').forEach(el => {
    let str = el.innerHTML;
    const re = /```(.*?)(<br>|\s)+([\s\S]*?)(<br>|\n)```/g;
    str = str.replace(re, (match, lang, _, code) => {
      code = code.replaceAll('<br>', '\n');
      return `<pre class="line-numbers"><code class="language-${lang}">${code}</code></pre>`;
    });
    el.innerHTML = str;
  });
</script>
